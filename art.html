const ids = Object.keys(artworks).map(Number).sort((a,b)=>a-b);
const params = new URLSearchParams(window.location.search);
let id = Number(params.get("id"));
let currentIndex = ids.indexOf(id);

function loadArtwork(index) {
  if (index < 0 || index >= ids.length) return;
  currentIndex = index;
  id = ids[index];
  const art = artworks[id];

  document.getElementById("art-title").textContent = art.title;
  document.getElementById("art-image").src = art.image;
  document.getElementById("art-description").textContent = art.description;
  history.replaceState(null, "", `art.html?id=${id}`);

  document.getElementById("prev-btn").disabled = currentIndex === 0;
  document.getElementById("next-btn").disabled = currentIndex === ids.length - 1;
}

if (currentIndex !== -1) loadArtwork(currentIndex);

document.getElementById("prev-btn").addEventListener("click", () => loadArtwork(currentIndex - 1));
document.getElementById("next-btn").addEventListener("click", () => loadArtwork(currentIndex + 1));

/* =========================
   MOBILE MENU
========================= */
const menuBtn = document.querySelector(".menu-btn");
const nav = document.querySelector(".nav");
const overlay = document.querySelector(".overlay");

menuBtn.addEventListener("click", () => {
  nav.classList.toggle("show");
  overlay.classList.toggle("show");
  document.body.classList.toggle("menu-open");
});

overlay.addEventListener("click", () => {
  nav.classList.remove("show");
  overlay.classList.remove("show");
  document.body.classList.remove("menu-open");
});

/* =========================
   FIXED MAGNIFIER LOGIC
========================= */
document.querySelectorAll(".magnifier-box").forEach(box => {
  const img = box.querySelector("img");
  const lens = box.querySelector(".magnifier-lens");

  box.addEventListener("mousemove", (e) => {
    // 1. Get image boundaries
    const rect = img.getBoundingClientRect(); 
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // 2. Check if we are over the image (not the empty black space)
    if (x > 0 && x < rect.width && y > 0 && y < rect.height) {
      lens.style.display = "block";
      
      // Position lens relative to the black container
      const boxRect = box.getBoundingClientRect();
      lens.style.left = (e.clientX - boxRect.left) + "px";
      lens.style.top = (e.clientY - boxRect.top) + "px";

      // Apply zoom
      lens.style.backgroundImage = `url('${img.src}')`;
      lens.style.backgroundSize = (rect.width * 2) + "px " + (rect.height * 2) + "px";
      lens.style.backgroundPosition = `-${x * 2 - lens.offsetWidth / 2}px -${y * 2 - lens.offsetHeight / 2}px`;
    } else {
      lens.style.display = "none";
    }
  });

  box.addEventListener("mouseleave", () => {
    lens.style.display = "none";
  });
});
