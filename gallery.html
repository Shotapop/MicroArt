<body>

<header>

<button class="menu-btn">☰</button>

<div class="overlay"></div>

<nav class="nav">
  <a href="index.html">Головна</a>
  <a href="bio.html">Біографія</a>
  <a href="gallery.html">Галерея</a>

</nav>
</header>

<main>
  <section>
    <h2>Галерея робіт</h2>
    <p class="sub">текст</p>

<div class="item magnifier-box">
  <img src="http://microart.kiev.ua/images/miniatures/5.jpg" alt="">
  <div class="magnifier-lens"></div>
  <span><a href="art.html?id=5">Посилання 1<a/></span>
</div>

<div class="item magnifier-box">
  <img src="http://microart.kiev.ua/images/miniatures/18.jpg" alt="">
  <div class="magnifier-lens"></div>
  <span>Робота 2</span>
</div>


<div class="item magnifier-box">
  <img src="http://microart.kiev.ua/images/miniatures/11.jpg" alt="">
  <div class="magnifier-lens"></div>
  <span>Робота 3</span>
</div>

    </div>
  </section>
</main>

<script>
const menuBtn = document.querySelector(".menu-btn");
const nav = document.querySelector(".nav");
const overlay = document.querySelector(".overlay");

menuBtn.addEventListener("click", () => {
  nav.classList.toggle("show");
  overlay.classList.toggle("show");
  document.body.classList.toggle("menu-open");
});

overlay.addEventListener("click", () => {
  nav.classList.remove("show");
  overlay.classList.remove("show");
  document.body.classList.remove("menu-open");
});
  document.querySelectorAll(".magnifier-box").forEach(box=>{
    const img = box.querySelector("img");
    const lens = box.querySelector(".magnifier-lens");

    box.addEventListener("mousemove",(e)=>{
      lens.style.display="block";

      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      lens.style.left = x+"px";
      lens.style.top  = y+"px";

      lens.style.backgroundImage = `url('${img.src}')`;
      lens.style.backgroundSize = (img.width*2)+"px "+(img.height*2)+"px";

      lens.style.backgroundPosition =
        `-${x*2 - lens.offsetWidth/2}px -${y*2 - lens.offsetHeight/2}px`;
    });

    box.addEventListener("mouseleave",()=>{
      lens.style.display="none";
    });
  });
</script>

</body>
</html>
